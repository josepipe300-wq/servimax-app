<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Gasto - ServiMax</title>
    <link rel="stylesheet" href="{% static 'taller/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'taller/css/responsive.css' %}">
</head>
<body>
    <div class="form-container" style="max-width: 700px;">
        <div class="header">
            <h1>Añadir Nuevo Gasto</h1>
            <a href="{% url 'home' %}" class="back-btn">← Volver</a>
        </div>
        <hr>

        <form action="" method="post">
            {% csrf_token %}
            
            <label for="metodo_pago" style="color: #0056b3;">¿De dónde sale el dinero?</label>
            <select id="metodo_pago" name="metodo_pago" style="background-color: #e8f0fe; font-weight: bold;">
                {% for value, name in metodos_pago %}
                    <option value="{{ value }}">{{ name }}</option>
                {% endfor %}
            </select>
            <hr>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                {% for value, name in categorias_gasto %}
                    <option value="{{ value }}">{{ name }}</option>
                {% endfor %}
            </select>

            <div id="campos-gasto-normal">
                <label for="importe">Importe (€):</label>
                <input type="number" step="0.01" id="importe" name="importe">

                <label for="fecha_gasto">Fecha del Gasto (Opcional):</label>
                <input type="date" id="fecha_gasto" name="fecha_gasto">

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>

                <div id="campo-orden" style="display: none;">
                    <label for="orden">Asociar a Orden Activa (Vehículo):</label>
                    <select id="orden" name="orden">
                        <option value="">--- Selecciona el Vehículo/Orden ---</option>
                        {% for orden in ordenes_activas %}
                            <option value="{{ orden.id }}">
                                {{ orden.vehiculo.matricula }} - {{ orden.vehiculo.modelo }} ({{ orden.cliente.nombre }})
                            </option>
                        {% endfor %}
                    </select>
                    <p style="font-size: 0.8em; color: #666;">Solo aparecen vehículos con órdenes abiertas (No entregados).</p>
                </div>

                <div id="campo-empleado" style="display: none;">
                    <label for="empleado">Asociar a Empleado:</label>
                    <select id="empleado" name="empleado">
                        <option value="">--- Ninguno ---</option>
                        {% for empleado in empleados %}
                            <option value="{{ empleado.id }}">{{ empleado.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div id="campos-consumible" style="display: none;">
                <label for="tipo_consumible">Tipo de Consumible:</label>
                <select id="tipo_consumible" name="tipo_consumible">
                    <option value="">--- Selecciona el tipo ---</option>
                    {% for tipo in tipos_consumible %}
                        <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
                    {% endfor %}
                </select>
                <label for="fecha_compra">Fecha de la Compra:</label>
                <input type="date" id="fecha_compra" name="fecha_compra">
                <label for="cantidad">Cantidad Comprada:</label>
                <input type="number" step="0.01" id="cantidad" name="cantidad">
                <label for="coste_total">Coste Total (€):</label>
                <input type="number" step="0.01" id="coste_total" name="coste_total">
            </div>

            <button type="submit">Guardar Gasto</button>
        </form>
    </div>

    <script>
        const categoriaSelect = document.getElementById('categoria');
        const camposGastoNormal = document.getElementById('campos-gasto-normal');
        const camposConsumible = document.getElementById('campos-consumible');
        const campoOrden = document.getElementById('campo-orden'); // Cambiado ID
        const campoEmpleado = document.getElementById('campo-empleado');

        function actualizarFormulario() {
            const selectedValue = categoriaSelect.value;
            camposGastoNormal.style.display = 'none';
            camposConsumible.style.display = 'none';
            campoOrden.style.display = 'none';
            campoEmpleado.style.display = 'none';

            if (selectedValue === 'Compra de Consumibles') {
                camposConsumible.style.display = 'block';
            } else {
                camposGastoNormal.style.display = 'block';

                if (selectedValue === 'Repuestos' || selectedValue === 'Otros') {
                    campoOrden.style.display = 'block'; // Mostramos el select de órdenes
                } else if (selectedValue === 'Sueldos') {
                    campoEmpleado.style.display = 'block';
                }
            }
        }
        actualizarFormulario();
        categoriaSelect.addEventListener('change', actualizarFormulario);
    </script>
</body>
</html>
