<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ingreso - ServiMax</title>
    <link rel="stylesheet" href="{% static 'taller/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'taller/css/responsive.css' %}">
</head>
<body>
    <div class="form-container" style="max-width: 700px;">
        <div class="header">
            <h1>Registrar Nuevo Ingreso</h1>
            <a href="{% url 'home' %}" class="back-btn">← Volver</a>
        </div>
        <hr>

        <form action="" method="post">
            {% csrf_token %}
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                {% for value, name in categorias_ingreso %}
                    <option value="{{ value }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label for="importe">Importe (€):</label>
            <input type="number" step="0.01" id="importe" name="importe" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="fecha_ingreso">Fecha del Ingreso (Opcional):</label>
            <input type="date" id="fecha_ingreso" name="fecha_ingreso">
            
            <label for="orden">Asociar a Orden de Reparación (si es un pago de cliente):</label>
            <select id="orden" name="orden">
                <option value="">--- Ninguna ---</option>
                {% for orden in ordenes %}
                    <option value="{{ orden.id }}">{{ orden }}</option>
                {% endfor %}
            </select>

            <div style="margin-bottom: 15px;">
                <input type="checkbox" id="es_tpv" name="es_tpv" value="true">
                <label for="es_tpv">¿Ingreso por TPV (Tarjeta)?</label>
            </div>

            <button type="submit" class="btn-submit-green">Guardar Ingreso</button>
        </form>
    </div>
</body>
</html>
