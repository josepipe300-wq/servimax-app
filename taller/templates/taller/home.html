<!DOCTYPE html>
{% load static %}
{% load taller_extras %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ServiMax</title>
    
    {# --- INICIO DE LA MODIFICACI√ìN --- #}
    <link rel="stylesheet" href="{% static 'taller/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'taller/css/responsive.css' %}">
    {# --- FIN DE LA MODIFICACI√ìN (el bloque <style> se ha eliminado) --- #}

</head>
<body>

    <div class="header">
        {% if user.is_authenticated %}
            <div>
                <h1>Balance del Taller</h1>
                <p>Hola, {{ user.username }}</p>
            </div>
            <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" class="back-btn" style="background-color: #dc3545; border: none; cursor: pointer; font-size: 1em;">Cerrar Sesi√≥n</button>
            </form>
        {% else %}
            <h1>Balance del Taller</h1>
            <a href="{% url 'login' %}" class="btn btn-new" style="background-color: #007bff;">Iniciar Sesi√≥n</a>
        {% endif %}
    </div>

    <div class="filters">
        <h3>Viendo Balance de:</h3>
        <form method="get" action="{% url 'home' %}">
            <div>
                <label for="ano">A√±o:</label>
                <select name="ano" id="ano">
                    {% for ano in anos_disponibles %}
                        <option value="{{ ano }}" {% if ano_seleccionado == ano %}selected{% endif %}>{{ ano }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="mes">Mes:</label>
                <select name="mes" id="mes">
                    {% for i in meses_del_ano %}
                        <option value="{{ i }}" {% if mes_seleccionado == i %}selected{% endif %}>{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Filtrar</button>
        </form>
    </div>
    
    {% if alertas_stock %}
        <div class="alertas-stock">
            <h2 style="margin-top: 0; color: #856404;">‚ö†Ô∏è Alertas de Stock Bajo</h2>
            <ul style="margin: 0; padding-left: 20px;">
                {% for alerta in alertas_stock %}
                    <li style="margin-bottom: 5px;">
                        <strong>{{ alerta.nombre }}:</strong> Quedan aprox. {{ alerta.stock_actual|floatformat:2 }} {{ alerta.unidad }} (M√≠nimo: {{ alerta.minimo|floatformat:2 }})
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <div class="dashboard">
        <div class="card">
            <h2>Ingresos Mes ({{ mes_seleccionado }}/{{ ano_seleccionado }})</h2> <p class="amount ingresos">{{ total_ingresos|floatformat:2 }} ‚Ç¨</p>
        </div>
        <div class="card">
            <h2>Gastos Mes ({{ mes_seleccionado }}/{{ ano_seleccionado }})</h2> <p class="amount gastos">{{ total_gastos|floatformat:2 }} ‚Ç¨</p>
        </div>
        <div class="card">
            <h2>Balance Caja (Hist√≥rico)</h2> <p class="amount balance-caja {% if balance_caja < 0 %}negativo{% endif %}">{{ balance_caja|floatformat:2 }} ‚Ç¨</p>
        </div>
        <div class="card">
            <h2>Balance Tarjeta (Hist√≥rico)</h2> <p class="amount balance-tarjeta {% if balance_caja < 0 %}negativo{% endif %}">{{ balance_tarjeta|floatformat:2 }} ‚Ç¨</p>
        </div>
    </div>
    <hr>
    <h2>Acciones R√°pidas</h2>
    <div class="action-buttons">
        {# --- Condici√≥n CORREGIDA para ocultar botones de acci√≥n --- #}
        {% if not is_read_only_user %}
            <a href="{% url 'ingresar_vehiculo' %}" class="btn btn-ingresar">‚ûï Ingresar Veh√≠culo</a>
            <a href="{% url 'anadir_gasto' %}" class="btn btn-gasto">‚ûñ A√±adir Gasto</a>
            <a href="{% url 'registrar_ingreso' %}" class="btn btn-ingreso-dinero">üí∞ Registrar Ingreso</a>
            <a href="{% url 'crear_presupuesto' %}" class="btn" style="background-color: #ffc107; color: #333;">üìù Crear Presupuesto</a>
        {% endif %}
        {# --- Fin Condici√≥n --- #}

        {# --- Botones siempre visibles --- #}
        <a href="{% url 'lista_ordenes' %}" class="btn" style="background-color: #6c757d;">üìã √ìrdenes Activas</a>
        <a href="{% url 'historial_ordenes' %}" class="btn" style="background-color: #343a40;">üóÇÔ∏è Historial Trabajos</a>
        <a href="{% url 'contabilidad' %}" class="btn" style="background-color: #fd7e14;">üìä Contabilidad</a>
        <a href="{% url 'cuentas_por_cobrar' %}" class="btn" style="background-color: #dc3545;">üö® Cuentas por Cobrar</a>
        <a href="{% url 'informe_tarjeta' %}" class="btn" style="background-color: #6f42c1;">üí≥ Informe Tarjeta</a>
        <a href="{% url 'lista_presupuestos' %}" class="btn" style="background-color: #ffc107; color: #333;">üìã Ver Presupuestos</a>
        {# --- Fin Botones siempre visibles --- #}
    </div>
    <div style="margin-top: 40px;">
        <h2>√öltimos Movimientos</h2>
        <table class="history-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Descripci√≥n</th>
                    <th style="text-align: right;">Importe</th>
                </tr>
            </thead>
            <tbody>
                {% for movimiento in movimientos_recientes %}
                    {% with es_gasto=movimiento|get_class_name|is_gasto %}
                    <tr class="{% if es_gasto %}gasto-row{% else %}ingreso-row{% endif %}">
                        <td>{{ movimiento.fecha|date:"d/m/Y" }}</td>
                        <td>{{ movimiento.get_categoria_display }}</td>
                        <td>
                            {{ movimiento.descripcion }}
                            {% if not es_gasto and movimiento.es_tpv %}
                                <span class="movimiento-metodo">[TPV]</span>
                            {% elif es_gasto and movimiento.pagado_con_tarjeta %}
                                <span class="movimiento-metodo">[TARJETA]</span>
                            {% endif %}
                        </td>
                        <td style="text-align: right;">
                            {% if es_gasto %}-{% endif %}
                            {{ movimiento.importe|floatformat:2 }} ‚Ç¨
                        </td>
                    </tr>
                    {% endwith %}
                {% empty %}
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 20px;">No hay movimientos recientes.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="text-align: right; margin-top: 15px;">
            <a href="{% url 'historial_movimientos' %}" style="font-weight: bold; color: #007bff; text-decoration: none;">Ver historial completo...</a>
        </div>
    </div>
</body>
</html>
