<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Vehículo - ServiMax</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 700px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; text-transform: uppercase;} /* Añadido text-transform */
        textarea { resize: vertical; min-height: 80px; }
        button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; width: 100%; }
        h1, h2, h3 { color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .back-btn { padding: 10px 15px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; }
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        /* Estilo para campos deshabilitados */
        .readonly-field { background-color: #e9ecef; cursor: not-allowed; }
        .section { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #eee; }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ingresar Nuevo Vehículo</h1>
            <a href="{% url 'home' %}" class="back-btn">← Volver</a>
        </div>
        <hr>

        <form id="ingreso-form" action="{% url 'ingresar_vehiculo' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="section">
                 <h2>Paso Opcional: Cargar desde Presupuesto</h2>
                 <label for="presupuesto_select">Seleccionar Presupuesto Existente:</label>
                 <select id="presupuesto_select" name="presupuesto_asociado">
                     <option value="">--- Ninguno (Introducir datos manualmente) ---</option>
                     {% for p in presupuestos_disponibles %}
                         <option value="{{ p.id }}"
                                 data-cliente-nombre="{{ p.cliente.nombre }}"
                                 data-cliente-telefono="{{ p.cliente.telefono }}"
                                 data-vehiculo-matricula="{{ p.vehiculo.matricula|default:p.matricula_nueva|default:'' }}"
                                 data-vehiculo-marca="{{ p.vehiculo.marca|default:p.marca_nueva|default:'' }}"
                                 data-vehiculo-modelo="{{ p.vehiculo.modelo|default:p.modelo_nuevo|default:'' }}"
                                 data-problema="{{ p.problema_o_trabajo|escape }}">
                             #{{ p.id }} - {{ p.cliente.nombre }} ({{ p.vehiculo.matricula|default:p.matricula_nueva|default:'S/M' }}) - {{ p.total_estimado|floatformat:2 }}€
                         </option>
                     {% endfor %}
                 </select>
            </div>

            <div class="section">
                <h2>Paso 1: Datos del Cliente</h2>
                <label for="cliente_nombre">Nombre del Cliente:</label>
                <input type="text" id="cliente_nombre" name="cliente_nombre" required>
                <label for="cliente_telefono">Teléfono:</label>
                <input type="text" id="cliente_telefono" name="cliente_telefono" required>
            </div>

            <div class="section">
                <h2>Paso 2: Datos del Vehículo</h2>
                <label for="vehiculo_matricula">Matrícula:</label>
                <input type="text" id="vehiculo_matricula" name="vehiculo_matricula" required>
                <label for="vehiculo_marca">Marca:</label>
                <input type="text" id="vehiculo_marca" name="vehiculo_marca">
                <label for="vehiculo_modelo">Modelo:</label>
                <input type="text" id="vehiculo_modelo" name="vehiculo_modelo">
                <label for="vehiculo_kilometraje">Kilometraje:</label>
                <input type="number" id="vehiculo_kilometraje" name="vehiculo_kilometraje">
             </div>

            <div class="section">
                <h2>Paso 3: Motivo y Fotos</h2>
                <label for="problema">Problema / Tareas a realizar:</label>
                <textarea id="problema" name="problema" required></textarea>

                <h3>Fotos del Vehículo (hasta 5)</h3>
                <div class="photo-grid">
                    <div>
                        <label for="foto1">Foto 1 (Frontal):</label>
                        <input type="file" id="foto1" name="foto1" accept="image/*">
                    </div>
                    <div>
                        <label for="foto2">Foto 2 (Trasera):</label>
                        <input type="file" id="foto2" name="foto2" accept="image/*">
                    </div>
                    <div>
                        <label for="foto3">Foto 3 (Lateral Izquierdo):</label>
                        <input type="file" id="foto3" name="foto3" accept="image/*">
                    </div>
                    <div>
                        <label for="foto4">Foto 4 (Lateral Derecho):</label>
                        <input type="file" id="foto4" name="foto4" accept="image/*">
                    </div>
                    <div>
                        <label for="foto5">Foto 5 (Cuadro/Km):</label>
                        <input type="file" id="foto5" name="foto5" accept="image/*">
                    </div>
                </div>
            </div>

            <button type="submit" style="margin-top: 20px;">Crear Orden de Reparación</button>
        </form>
    </div>

    <script>
        const presupuestoSelect = document.getElementById('presupuesto_select');
        const nombreClienteInput = document.getElementById('cliente_nombre');
        const telefonoClienteInput = document.getElementById('cliente_telefono');
        const matriculaInput = document.getElementById('vehiculo_matricula');
        const marcaInput = document.getElementById('vehiculo_marca');
        const modeloInput = document.getElementById('vehiculo_modelo');
        const problemaTextarea = document.getElementById('problema'); // <-- Lo mantenemos aquí para llenarlo

        // Campos que se deshabilitarán al seleccionar presupuesto (SIN problemaTextarea)
        const fieldsToToggleReadOnly = [ // <-- Cambiado el nombre del array
            nombreClienteInput, telefonoClienteInput,
            matriculaInput, marcaInput, modeloInput
            // problemaTextarea NO está aquí
        ];

        presupuestoSelect.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const presupuestoId = this.value;

            if (presupuestoId) {
                // Rellenar campos
                nombreClienteInput.value = selectedOption.dataset.clienteNombre || '';
                telefonoClienteInput.value = selectedOption.dataset.clienteTelefono || '';
                matriculaInput.value = selectedOption.dataset.vehiculoMatricula || '';
                marcaInput.value = selectedOption.dataset.vehiculoMarca || '';
                modeloInput.value = selectedOption.dataset.vehiculoModelo || '';
                problemaTextarea.value = selectedOption.dataset.problema || ''; // <-- Aún rellenamos el problema

                // Deshabilitar campos y añadir clase visual (EXCEPTO problema)
                fieldsToToggleReadOnly.forEach(field => { // <-- Usar el nuevo array
                    field.readOnly = true;
                    field.classList.add('readonly-field');
                });
                // Asegurarse que el textarea de problema NO esté readOnly
                problemaTextarea.readOnly = false;
                problemaTextarea.classList.remove('readonly-field');

            } else {
                // Limpiar campos
                nombreClienteInput.value = '';
                telefonoClienteInput.value = '';
                matriculaInput.value = '';
                marcaInput.value = '';
                modeloInput.value = '';
                problemaTextarea.value = '';

                // Habilitar campos y quitar clase visual (INCLUYENDO problema)
                fieldsToToggleReadOnly.forEach(field => { // <-- Usar el nuevo array
                    field.readOnly = false;
                    field.classList.remove('readonly-field');
                });
                // Habilitar explícitamente el problema por si acaso
                problemaTextarea.readOnly = false;
                problemaTextarea.classList.remove('readonly-field');
            }
        });

        // Asegurarse de que los campos estén habilitados al cargar si no hay selección
        document.addEventListener('DOMContentLoaded', () => {
             if (!presupuestoSelect.value) {
                 fieldsToToggleReadOnly.forEach(field => { // <-- Usar el nuevo array
                    field.readOnly = false;
                    field.classList.remove('readonly-field');
                });
                 // Habilitar explícitamente el problema
                 problemaTextarea.readOnly = false;
                 problemaTextarea.classList.remove('readonly-field');
             } else {
                 // Si carga con un presupuesto seleccionado, asegurarse que problema NO es readonly
                 problemaTextarea.readOnly = false;
                 problemaTextarea.classList.remove('readonly-field');
             }
        });
    </script>

</body>
</html>
