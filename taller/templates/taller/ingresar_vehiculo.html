<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Vehículo - ServiMax</title>
    <link rel="stylesheet" href="{% static 'taller/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'taller/css/responsive.css' %}">
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>Ingresar Nuevo Vehículo</h1>
            <a href="{% url 'home' %}" class="back-btn">← Volver</a>
        </div>
        <hr>

        <form id="ingreso-form" action="{% url 'ingresar_vehiculo' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="section">
                 <h2>Paso Opcional: Cargar desde Presupuesto</h2>
                 <label for="presupuesto_select">Seleccionar Presupuesto Existente:</label>
                 <select id="presupuesto_select" name="presupuesto_asociado">
                     <option value="">--- Ninguno (Introducir datos manualmente) ---</option>
                     
                     {% for p_data in presupuestos_disponibles_data %} 
                         {% with p=p_data.presupuesto %}
                         <option value="{{ p.id }}"
                                 data-cliente-nombre="{{ p.cliente.nombre }}"
                                 data-cliente-telefono="{{ p.cliente.telefono }}"
                                 
                                 data-cliente-tipo-documento="{{ p_data.cliente_data.tipo_documento }}"
                                 data-cliente-documento-fiscal="{{ p_data.cliente_data.documento_fiscal }}"
                                 data-cliente-direccion-fiscal="{{ p_data.cliente_data.direccion_fiscal }}"
                                 data-cliente-codigo-postal-fiscal="{{ p_data.cliente_data.codigo_postal_fiscal }}"
                                 data-cliente-ciudad-fiscal="{{ p_data.cliente_data.ciudad_fiscal }}"
                                 data-cliente-provincia-fiscal="{{ p_data.cliente_data.provincia_fiscal }}"
                                 
                                 data-vehiculo-matricula="{{ p.vehiculo.matricula|default:p.matricula_nueva|default:'' }}"
                                 data-vehiculo-marca="{{ p.vehiculo.marca|default:p.marca_nueva|default:'' }}"
                                 data-vehiculo-modelo="{{ p.vehiculo.modelo|default:p.modelo_nuevo|default:'' }}"
                                 data-problema="{{ p.problema_o_trabajo|escape }}">
                             #{{ p.id }} - {{ p.cliente.nombre }} ({{ p.vehiculo.matricula|default:p.matricula_nueva|default:'S/M' }}) - {{ p.total_estimado|floatformat:2 }}€
                         </option>
                         {% endwith %}
                     {% endfor %}
                 </select>
            </div>

            <div class="section">
                <h2>Paso 1: Datos del Cliente</h2>
                <label for="cliente_nombre">Nombre o Razón Social:</label>
                <input type="text" id="cliente_nombre" name="cliente_nombre" required>
                <label for="cliente_telefono">Teléfono:</label>
                <input type="text" id="cliente_telefono" name="cliente_telefono" required>

                <h3 style="margin-top: 20px; margin-bottom: 10px;">Datos Fiscales (Para Facturas)</h3>
                
                <div class="address-grid">
                    <div>
                        <label for="cliente_tipo_documento">Tipo Doc.:</label>
                        <select id="cliente_tipo_documento" name="cliente_tipo_documento">
                            <option value="DNI">DNI</option>
                            <option value="NIE">NIE</option>
                            <option value="NIF">NIF (Empresas)</option>
                        </select>
                    </div>
                    <div>
                        <label for="cliente_documento_fiscal">Nº Documento:</label>
                        <input type="text" id="cliente_documento_fiscal" name="cliente_documento_fiscal">
                    </div>
                </div>

                <label for="cliente_direccion_fiscal">Dirección Fiscal (Calle, nº):</label>
                <input type="text" id="cliente_direccion_fiscal" name="cliente_direccion_fiscal">
                
                <div class="address-grid">
                    <div>
                        <label for="cliente_codigo_postal_fiscal">Código Postal:</label>
                        <input type="text" id="cliente_codigo_postal_fiscal" name="cliente_codigo_postal_fiscal">
                    </div>
                    <div>
                        <label for="cliente_ciudad_fiscal">Población:</label>
                        <input type="text" id="cliente_ciudad_fiscal" name="cliente_ciudad_fiscal">
                    </div>
                </div>
                <label for="cliente_provincia_fiscal">Provincia:</label>
                <input type="text" id="cliente_provincia_fiscal" name="cliente_provincia_fiscal" value="TARRAGONA">
            </div>

            <div class="section">
                <h2>Paso 2: Datos del Vehículo</h2>
                <label for="vehiculo_matricula">Matrícula:</label>
                <input type="text" id="vehiculo_matricula" name="vehiculo_matricula" required>
                <label for="vehiculo_marca">Marca:</label>
                <input type="text" id="vehiculo_marca" name="vehiculo_marca">
                <label for="vehiculo_modelo">Modelo:</label>
                <input type="text" id="vehiculo_modelo" name="vehiculo_modelo">
                <label for="vehiculo_kilometraje">Kilometraje:</label>
                <input type="number" id="vehiculo_kilometraje" name="vehiculo_kilometraje">
             </div>

            <div class="section">
                <h2>Paso 3: Motivo y Fotos</h2>
                <label for="problema">Problema / Tareas a realizar:</label>
                <textarea id="problema" name="problema" required></textarea>

                <h3>Fotos del Vehículo (hasta 5)</h3>
                <div class="photo-grid">
                    <div>
                        <label for="foto1">Foto 1 (Frontal):</label>
                        <input type="file" id="foto1" name="foto1" accept="image/*" capture="environment">
                    </div>
                    <div>
                        <label for="foto2">Foto 2 (Trasera):</label>
                        <input type="file" id="foto2" name="foto2" accept="image/*" capture="environment">
                    </div>
                    <div>
                        <label for="foto3">Foto 3 (Lateral Izquierdo):</label>
                        <input type="file" id="foto3" name="foto3" accept="image/*" capture="environment">
                    </div>
                    <div>
                        <label for="foto4">Foto 4 (Lateral Derecho):</label>
                        <input type="file" id="foto4" name="foto4" accept="image/*" capture="environment">
                    </div>
                    <div>
                        <label for="foto5">Foto 5 (Cuadro/Km):</label>
                        <input type="file" id="foto5" name="foto5" accept="image/*" capture="environment">
                    </div>
                </div>
            </div>

            <button type="submit">Crear Orden de Reparación</button>
        </form>
    </div>

    <script>
        // --- SCRIPT PARA CARGAR DATOS DESDE PRESUPUESTO (SIN CAMBIOS) ---
        const presupuestoSelect = document.getElementById('presupuesto_select');
        const nombreClienteInput = document.getElementById('cliente_nombre');
        const telefonoClienteInput = document.getElementById('cliente_telefono');
        const matriculaInput = document.getElementById('vehiculo_matricula');
        const marcaInput = document.getElementById('vehiculo_marca');
        const modeloInput = document.getElementById('vehiculo_modelo');
        const problemaTextarea = document.getElementById('problema');
        const tipoDocumentoInput = document.getElementById('cliente_tipo_documento');
        const documentoFiscalInput = document.getElementById('cliente_documento_fiscal');
        const direccionFiscalInput = document.getElementById('cliente_direccion_fiscal');
        const codigoPostalFiscalInput = document.getElementById('cliente_codigo_postal_fiscal');
        const ciudadFiscalInput = document.getElementById('cliente_ciudad_fiscal');
        const provinciaFiscalInput = document.getElementById('cliente_provincia_fiscal');

        presupuestoSelect.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const presupuestoId = this.value;

            if (presupuestoId) {
                nombreClienteInput.value = selectedOption.dataset.clienteNombre || '';
                telefonoClienteInput.value = selectedOption.dataset.clienteTelefono || '';
                matriculaInput.value = selectedOption.dataset.vehiculoMatricula || '';
                marcaInput.value = selectedOption.dataset.vehiculoMarca || '';
                modeloInput.value = selectedOption.dataset.vehiculoModelo || '';
                problemaTextarea.value = selectedOption.dataset.problema || '';
                tipoDocumentoInput.value = selectedOption.dataset.clienteTipoDocumento || 'DNI';
                documentoFiscalInput.value = selectedOption.dataset.clienteDocumentoFiscal || '';
                direccionFiscalInput.value = selectedOption.dataset.clienteDireccionFiscal || '';
                codigoPostalFiscalInput.value = selectedOption.dataset.clienteCodigoPostalFiscal || '';
                ciudadFiscalInput.value = selectedOption.dataset.clienteCiudadFiscal || '';
                provinciaFiscalInput.value = selectedOption.dataset.clienteProvinciaFiscal || 'TARRAGONA';
            } else {
                nombreClienteInput.value = '';
                telefonoClienteInput.value = '';
                matriculaInput.value = '';
                marcaInput.value = '';
                modeloInput.value = '';
                problemaTextarea.value = '';
                tipoDocumentoInput.value = 'DNI';
                documentoFiscalInput.value = '';
                direccionFiscalInput.value = '';
                codigoPostalFiscalInput.value = '';
                ciudadFiscalInput.value = '';
                provinciaFiscalInput.value = 'TARRAGONA';
            }
        });
        
        // --- SCRIPT CHECKMARK FOTOS (ELIMINADO) ---
        // Se ha borrado todo el script de 'updateUploadStatus' y 'visibilitychange'
        
    </script>

</body>
</html>
