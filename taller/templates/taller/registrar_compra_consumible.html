<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Compra - ServiMax</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 700px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #5a6268; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; width: 100%; }
        h1 { color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrar Compra de Consumible</h1>
        <hr>
        <p>Usa este formulario para registrar la compra de un barril de aceite, una caja de guantes, etc.</p>

        <form action="" method="post">
            {% csrf_token %}

            <label for="tipo_consumible">Tipo de Consumible:</label>
            <select id="tipo_consumible" name="tipo_consumible" required>
                <option value="">--- Selecciona el tipo ---</option>
                {% for tipo in tipos_consumible %}
                    <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
                {% endfor %}
            </select>
            <p><small>Si el tipo no existe, debes crearlo primero en el Panel de Administración.</small></p>

            <label for="fecha_compra">Fecha de la Compra:</label>
            <input type="date" id="fecha_compra" name="fecha_compra" required>
            
            <label for="cantidad">Cantidad Comprada (Ej: 250):</label>
            <input type="number" step="0.01" id="cantidad" name="cantidad" required>

            <label for="coste_total">Coste Total (€):</label>
            <input type="number" step="0.01" id="coste_total" name="coste_total" required>
            
            <button type="submit">Guardar Compra</button>
        </form>
    </div>
</body>
</html>
