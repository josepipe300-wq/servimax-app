<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Detallado de Ingresos - ServiMax</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 1200px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .back-btn { padding: 10px 15px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; }
        .filters { margin-bottom: 20px; display: flex; gap: 15px; align-items: center; }
        .filters select, .filters button { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .filters button { background-color: #007bff; color: white; cursor: pointer; }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background-color: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center; text-decoration: none; color: inherit; display: block; }
        .card:hover { background-color: #e2e6ea; }
        .card h3 { margin-top: 0; color: #555; }
        .card .amount { font-size: 2em; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Informe Detallado de Ingresos</h1>
            <a href="{% url 'contabilidad' %}" class="back-btn">← Volver a Contabilidad</a>
        </div>
        
        <form method="get" action="{% url 'informe_ingresos' %}">
            <div class="filters">
                <div>
                    <label for="ano">Año:</label>
                    <select name="ano" id="ano">
                        <option value="">Todos</option>
                        {% for ano in anos_disponibles %}
                            <option value="{{ ano }}" {% if ano_seleccionado == ano %}selected{% endif %}>{{ ano }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="mes">Mes:</label>
                    <select name="mes" id="mes">
                        <option value="">Todo el Año</option>
                        {% for i in "123456789012"|make_list %}
                            <option value="{{ forloop.counter }}" {% if mes_seleccionado == forloop.counter %}selected{% endif %}>{{ forloop.counter }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">Filtrar</button>
            </div>
        </form>
        <hr>

        <h2>Resumen por Categoría (Haz clic para ver detalle)</h2>
        <div class="summary-grid">
            {% for key, data in totales_por_categoria.items %}
            <a href="{% url 'informe_ingresos_desglose' categoria=key %}?ano={{ ano_seleccionado|default:'' }}&mes={{ mes_seleccionado|default:'' }}" class="card">
                <h3>{{ data.display_name }}</h3>
                <p class="amount">{{ data.total|floatformat:2 }} €</p>
            </a>
            {% empty %}
            <p>No hay ingresos que mostrar en este periodo.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
